{% extends "base.html" %} 
{% block extra_head %}

{% endblock extra_head %} 
{% block content %}

<main>
  <div class="container m-fluid mt-3">
    <div class="section--wrap flex align-end">
        <h1 class="section--wrap--title title-btn">退会手続き</h1>
        <div class="line-full"></div>
    </div>
  </div>

    <div class="container m-fluid">
        <h1 class="alert">
            <i class="fas fa-exclamation-triangle"></i>
        </h1>
        <h1 class="withdrawal-container-title">退会後にアカウントの復元・再発行は出来ません<br>
            購入商品のダウンロードは退会前にお済ませ下さい</h1>
        <div class="my-page-box-wrapper">
            <div class="my-page-box">
                <div class="my-page-box--bottom round">
                    <h1 class="my-page-box--bottom--title">{{ request.user.email }}様</h1>
                    <form action="{% url 'core:close-account' %}" method="POST" class="generic">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="reason">退会理由</label>
                            <div class="custom-select border">
                                <select name="" id="reason" class="input">
                                    <option value="">プルダウンから選択</option>
                                </select>
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">パスワード</label>
                            <input type="password" id="password" name="password" class="input">
                        </div>
                        <button type="submit" class="login-btn">退会する</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
