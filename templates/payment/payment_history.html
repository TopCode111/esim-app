{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container-fluid">
    <!-- Content Wrapper -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title"> 購入履歴</h4>
                
            </div>
        </div>
    </div>  
    
    <!-- Content Row -->
    <div class="row">
        <div class=" col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-body">       
                    <table class="table">
                        <thead class="card-header py-3">
                            <th>購入日</th>
                            <th>ユーザー</th>
                            <th>プラン</th>
                            <th>費用</th>
                        </thead>
                        <tbody>
                            {% for payment in payment_history %}
                            <tr>
                                <td>{{ payment.created }}</td>
                                <td>{{ payment.user.username }}</td>
                                <td>
                                    {{ payment.plan.name}}                                    
                                </td>
                                <td>                                    
                                    ¥{{ payment.price }}                                    
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
            

</div>    
{% endblock content %}
{% block scripts %}
{% endblock %}
